# ==========================================
# Blue-Green Deployment - Nginx Configuration
# ==========================================
# Switch de tráfico entre entornos BLUE y GREEN
# Cambiar el upstream activo para hacer el switch
# ==========================================

# ===== UPSTREAM BLUE (Producción Actual) =====
upstream api_blue {
    server api-blue:3000;
    keepalive 32;
}

# ===== UPSTREAM GREEN (Nueva Versión) =====
upstream api_green {
    server api-green:3000;
    keepalive 32;
}

# ===== ACTIVE ENVIRONMENT =====
# Para hacer el SWITCH, cambiar api_blue por api_green (o viceversa)
upstream api_active {
    server api-blue:3000;  # <-- CAMBIAR AQUÍ PARA SWITCH (api-blue:3000 o api-green:3000)
    keepalive 32;
}

# Servidor Principal
server {
    listen 80;
    listen [::]:80;
    server_name localhost;

    # Tamaño máximo de cuerpo de solicitud
    client_max_body_size 10M;

    # Headers de seguridad
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # ==================== Proxy al Entorno ACTIVO ====================
    location / {
        proxy_pass http://api_active;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # ==================== Acceso Directo a BLUE ====================
    location /blue/ {
        rewrite ^/blue/(.*) /$1 break;
        proxy_pass http://api_blue;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # ==================== Acceso Directo a GREEN ====================
    location /green/ {
        rewrite ^/green/(.*) /$1 break;
        proxy_pass http://api_green;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # ==================== Health Checks ====================
    location /nginx-health {
        access_log off;
        return 200 "Nginx OK\n";
        add_header Content-Type text/plain;
    }

    location /blue-health {
        proxy_pass http://api_blue/health;
        proxy_http_version 1.1;
    }

    location /green-health {
        proxy_pass http://api_green/health;
        proxy_http_version 1.1;
    }
}
