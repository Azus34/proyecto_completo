# ==========================================
# Configuración del Servidor Virtual - Proxy Inverso
# ==========================================
# Este archivo configura Nginx como proxy inverso
# para redirigir las peticiones a la API de Node.js
# ==========================================

# Upstream para la API (permite balanceo de carga futuro)
upstream api_backend {
    server api:3000;
    keepalive 32;
}

# Servidor Principal
server {
    listen 80;
    listen [::]:80;
    server_name localhost;

    # Tamaño máximo de cuerpo de solicitud
    client_max_body_size 10M;

    # Headers de seguridad
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Logs específicos del servidor
    access_log /var/log/nginx/api_access.log main;
    error_log /var/log/nginx/api_error.log warn;

    # ==================== Proxy Inverso a la API ====================
    location / {
        proxy_pass http://api_backend;
        proxy_http_version 1.1;
        
        # Headers para WebSocket (si se necesitara)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        
        # Headers de forwarding
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        
        # Cache control para respuestas API
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # ==================== Health Check de Nginx ====================
    location /nginx-health {
        access_log off;
        return 200 "Nginx OK\n";
        add_header Content-Type text/plain;
    }

    # ==================== Página de estado de Nginx ====================
    location /nginx-status {
        stub_status on;
        access_log off;
        allow 127.0.0.1;
        allow 172.16.0.0/12;
        allow 192.168.0.0/16;
        deny all;
    }

    # Manejo de errores personalizados
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }
}
