# ==========================================
# Docker Compose - Blue-Green Deployment
# ==========================================
# Estrategia de despliegue con Zero Downtime
# - Entorno BLUE (producci贸n actual)
# - Entorno GREEN (nueva versi贸n)
# - Nginx como Load Balancer/Switch
# ==========================================

version: '3.8'

services:
  # ==================== API BLUE (Producci贸n Actual) ====================
  api-blue:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: api-blue
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3000
      - APP_VERSION=BLUE
    expose:
      - "3000"
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  # ==================== API GREEN (Nueva Versi贸n) ====================
  api-green:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: api-green
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3000
      - APP_VERSION=GREEN
    expose:
      - "3000"
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  # ==================== Nginx Load Balancer / Switch ====================
  nginx:
    image: nginx:alpine
    container_name: nginx-proxy
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
    depends_on:
      - api-blue
      - api-green
    networks:
      - app-network

# ==================== Redes ====================
networks:
  app-network:
    driver: bridge
    name: bluegreen-network
