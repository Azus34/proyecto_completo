# ==========================================
# Docker Compose - Arquitectura Simple
# ==========================================
# API expuesta para Nginx del sistema
# ==========================================

version: '3.8'

services:
  # ==================== API Node.js ====================
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: api-productos
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3000
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
