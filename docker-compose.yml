# ==========================================
# Docker Compose - Arquitectura Simple
# ==========================================
# API + Nginx Proxy
# ==========================================

version: '3.8'

services:
  # ==================== API Node.js ====================
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: api-productos
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3000
    expose:
      - "3000"
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  # ==================== Nginx Proxy ====================
  nginx:
    image: nginx:alpine
    container_name: nginx-proxy
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
    depends_on:
      - api
    networks:
      - app-network

# ==================== Redes ====================
networks:
  app-network:
    driver: bridge
    name: arquitectura-network
