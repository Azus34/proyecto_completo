# ==========================================
# GitHub Actions - CI/CD Pipeline
# ==========================================
# Ejecuta tests y despliega a VPS
# ==========================================

name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # ==================== JOB 1: Tests ====================
  test:
    name: ðŸ§ª Ejecutar Tests
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: ðŸ“¦ Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ðŸ“š Instalar dependencias
        run: npm ci

      - name: ðŸ§ª Ejecutar tests
        run: npm test

  # ==================== JOB 2: Deploy ====================
  deploy:
    name: ðŸš€ Deploy a VPS
    runs-on: ubuntu-latest
    needs: test  # Solo si los tests pasan
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: ðŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: ðŸ”‘ Configurar SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

      - name: ðŸ”’ Agregar host conocido
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H 167.172.198.138 >> ~/.ssh/known_hosts

      - name: ðŸš€ Deploy a VPS
        run: |
          ssh deployer@167.172.198.138 << 'ENDSSH'
            # Ir al directorio del proyecto
            cd /var/www/proyecto_completo || mkdir -p /var/www/proyecto_completo && cd /var/www/proyecto_completo
            
            # Clonar o actualizar repositorio
            if [ -d ".git" ]; then
              git pull origin main
            else
              git clone https://github.com/${{ github.repository }}.git .
            fi
            
            # Reconstruir y reiniciar contenedores
            docker-compose down
            docker-compose up -d --build
            
            # Verificar estado
            docker-compose ps
            
            echo "âœ… Deploy completado exitosamente"
          ENDSSH

      - name: âœ… Verificar deployment
        run: |
          sleep 10
          curl -f http://167.172.198.138/health || echo "âš ï¸ Health check pendiente"
